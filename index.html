<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Harry Potter Trivia Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Jolly+Lodger|Quintessential|Tangerine" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    <div class="main-header">
        <img id="hpHeader" src="assets/images/hp-header.png" alt="hp-header" />
    </div>
   
    <div class="main">
        <div id="startDiv">
            <h2>Press</h2>
            <button class="btn btn-outline-warning" id="startButton">Start</button>
            <h2>to Play!</h2>
        </div>

        <div class="triviaDiv container">
            <div class="timerDiv">
                <p> Time Remaining: <span id="countdownTimer"></span> seconds</p>
            </div>
            <h3 id="triviaQuestion"></h3>
            <div class="answersButtonsDiv"></div>
        </div>

        <div class="triviaAnswer">
            <h3 id="phrase"></h3>
            <p id="finalAnswer"></p>
            <div id="answerExp"></div>
            <div id="giphy">
                <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
            </div>
        </div>

        <div class="finalResultDiv">
            <h2>Game Over!</h2>

            <p>Total correct answered: <span id="correctTotal"></span></p>
            <p>Total wrong answered: <span id="wrongTotal"></span></p>
            <p>Total unanswered: <span id="unansweredTotal"></span></p>

            <button class="btn btn-outline-warning" id="playAgain"> Play again!</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
